<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="img/image-_4_.ico">
    <title>Reelbox - Login</title>
    <link rel="stylesheet" href="Style/Sprint1.CSS">

    <style>
        @media (max-width: 900px) {
            .cards-container {
                grid-template-columns: 1fr;
                padding: 0 10px 40px;
            }

            .card img {
                height: 200px;
            }

            .title {
                font-size: 28px;
            }

            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 20px;
            }

            footer div {
                max-width: none;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px 10px;
            }

            .title {
                font-size: 22px;
            }

            .card img {
                height: 140px;
            }

            main {
                padding: 30px 5px;
            }

            footer {
                font-size: 12px;
                padding: 20px 5px;
            }
        }

        body {
            padding: 0%;
            margin: 0%;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00a0e0;
        }

        header {
            background-color: #062860;
            padding: 15px 30px;
            display: flex;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        header .logo .circle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            margin-right: 10px;
        }

        header .logo span:last-child {
            color: #00a0e0;
        }

        main {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            color: #00a0e0;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background: #ccc;
            font-size: 16px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-login {
            background-color: #0077b6;
            color: white;
        }

        .btn-register {
            background-color: #ccc;
            color: black;
        }

        footer {
            background-color: #0096c7;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 30px 20px;
            font-size: 14px;
        }

        footer div {
            max-width: 200px;
        }

        footer h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .color {
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <div class="circle"></div>
            <span class="color">Reel</span><span>box</span>
        </div>
    </header>

    <main>
        <h1>LOGIN</h1>
        <form>
            <label for="email">E-MAIL</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@hotmail.com">

            <label for="senha">SENHA</label>
            <input type="password" id="senha" name="senha" required placeholder="Senha Necessária">

            <div class="button-row">
                <button type="submit" class="btn-login" onclick="validarLogin()">ENTRAR</button>
                <button type="button" class="btn-register"
                    onclick="window.location.href='cadastro.html'">CADASTRAR-SE</button>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <h1>CONTATO</h1>
            <p> Gmail: reelbox_conporation@gmail.com</p>
            <br>
            <p>Telefone: 4002-8922</p>
        </div>
        <div>
            <img src="img/image (5).png" alt="">
        </div>
    </footer>

    <footer class="footerd">
        <div class="img2"></div>
    </footer>

    <script>
        validarLogin = () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;


            if (email === 'a@a.com' && senha === '123456') {
                alert('Login realizado com sucesso!');
                window.location.href = 'index.html'; // Redireciona para a página inicial
            } else {
                alert('E-mail ou senha incorretos.');
                return false;
            }

        }


    </script>
</body>

</html>
