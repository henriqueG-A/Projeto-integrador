<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/image-_4_.ico">
    <title>Reelbox - Pagamento</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00a0e0;
        }

        header {
            background-color: #062860;
            padding: 15px 30px;
            display: flex;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        header .logo .circle {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            margin-right: 10px;
        }

        header .logo span:last-child {
            color: #00a0e0;
        }

        main {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #00a0e0;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #00a0e0;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background: #ccc;
            font-size: 16px;
            color: black;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row input {
            flex: 1;
        }

        .button-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-finalizar {
            background-color: #0077b6;
            color: white;
        }

        .btn-outros {
            background-color: #ccc;
            color: black;
        }

        footer {
            background-color: #0096c7;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 30px 20px;
            font-size: 14px;
        }

        footer div {
            max-width: 200px;
        }

        footer h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .color {
            color: white;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px;
                text-align: center;
            }
            
            h1 {
                font-size: 28px;
            }
            
            input[type="text"],
            input[type="number"] {
                width: 90%;
            }
            
            .row {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-row {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            
            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 20px;
                padding: 20px 10px;
            }
            
            footer div {
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <div class="circle"></div>
            <span style="color:white;">Reel</span><span>box</span>
        </div>
    </header>

    <main>
        <h1>PAGAMENTO</h1>
        <form>
            <label for="cartao">NUMERO DO CARTÃO</label>
            <input type="text" id="cartao" name="cartao" maxlength="19" placeholder="•••• •••• •••• ••••">

            <div class="row">
                <input type="text" name="validade" placeholder="MM/AA">
                <input type="text" name="cvv" placeholder="CVV">
            </div>

            <input type="text" name="nome" placeholder="NOME IMPRESSO NO CARTÃO">

            <div class="button-row">
                <button type="submit" class="btn-finalizar"><a href="Loja.HTML">FINALIZAR</a></button>
                <button type="button" class="btn-outros" onclick="window.location.href='login.html'">VOLTAR</button>
            </div>
        </form>
    </main>

    <footer>
        <div>
            <h1 class="color">CONTATO</h1>
            <p>reelbox_conporation@gmail.com</p>
            <p>+55 14 99805-2776</p>
        </div>
        <div>
            <h1 class="color">SOBRE NÓS</h1>
            <p>sites apresentado cada um</p>
        </div>
    </footer>
</body>

</html>
