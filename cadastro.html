<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/image-_4_.ico">
    <title>Reelbox - Pagamento</title>

    <link rel="stylesheet" href="Style/Sprint1.CSS">

    <style>
        @media (max-width: 900px) {
            .cards-container {
                grid-template-columns: 1fr;
                padding: 0 10px 40px;
            }

            .card img {
                height: 200px;
            }

            .title {
                font-size: 28px;
            }

            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 20px;
            }

            footer div {
                max-width: none;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 10px 10px;
            }

            .title {
                font-size: 22px;
            }

            .card img {
                height: 140px;
            }

            main {
                padding: 30px 5px;
            }

            footer {
                font-size: 12px;
                padding: 20px 5px;
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #00a0e0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        header {
            background-color: #062860;
            padding: 15px 30px;
            display: flex;
            align-items: center;
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        header .logo .circle {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            margin-right: 10px;
        }

        header .logo span:last-child {
            color: #00a0e0;
        }

        main {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #00a0e0;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #00a0e0;
        }

        input[type="text"],
        input[type="number"] {
            width: 300px;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background: #ccc;
            font-size: 16px;
            color: black;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row input {
            flex: 1;
        }

        .button-row {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .btn-finalizar {
            background-color: #0077b6;
            color: white;
        }

        .btn-outros {
            background-color: #ccc;
            color: black;
        }

        footer {
            margin-top: 200px;
            background-color: #0076BE;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 30px 20px;
            font-size: 14px;
        }

        footer div {
            max-width: 200px;
        }

        footer h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .color {
            color: white;
        }

 .btn-finalizar {
    background-color: #0077b6; /* Cor quando habilitado */
    color: white;
}

.btn-finalizar:disabled {
    background-color: #444;    /* Cor quando desabilitado */
    color: #ccc;
    cursor: not-allowed;
    opacity: 0.7;
}
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <div class="circle"></div>
            <span style="color:white;">Reel</span><span>box</span>
        </div>
    </header>

    <main>
        <h1>CADASTRO</h1>
               <form onsubmit="window.location.href='Index.HTML'; return false;">
            <label for="cartao">CPF/CNPJ</label>
            <input type="text" id="CPF" name="cartao" maxlength="19" placeholder="•••• •••• •••• ••••">

            <div class="row">
                <input type="text" id="datade"   name="validade" placeholder="Data de Nascimento">


            </div>

            <input type="text" id="nome" name="nome" placeholder="NOME COMPLETO">

 <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                Aceito os termos
            </div>

            <div class="button-row">
                               <button type="submit" class="btn-finalizar" id="btnFinalizar" disabled>FINALIZAR</button>
                <button type="button" class="btn-outros" onclick="window.location.href='Index.HTML'">VOLTAR</button>
            </div>


            
        </form>


<script>





function verificarCampos() {
    const cpf = document.getElementById('CPF').value.trim();
    const data = document.getElementById('datade').value.trim();
    const nome = document.getElementById('nome').value.trim();
    const termos = document.getElementById('invalidCheck2').checked;
    const btn = document.getElementById('btnFinalizar');
    btn.disabled = !(cpf && data && nome && termos);
}

document.getElementById('CPF').addEventListener('input', verificarCampos);
document.getElementById('datade').addEventListener('input', verificarCampos);
document.getElementById('nome').addEventListener('input', verificarCampos);
document.getElementById('invalidCheck2').addEventListener('change', verificarCampos);
</script>

    </main>

    <footer>
        <div>
            <h1>CONTATO</h1>
            <p> Gmail: reelbox_conporation@gmail.com</p>
            <br>
            <p>Telefone: 4002-8922</p>
        </div>
        <div>
            <img src="img/image (5).png" alt="">
        </div>
    </footer>

    <footer class="footerd">
        <div class="img2"></div>
    </footer>
</body>

</html>
