<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/claquete.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/Ajuda.css">
</head>

<body>
    <header>
        <center>
            <h1>Boas Vindas!</h1>
            <h3>Agradecemos ter escolhido nossos serviços! Por favor, crie uma senha e então aproveite nossas box!</h3>
            <img src="img/claquete.png">
        </center>
    </header>
    <br>
    <br>
    <hr>
    <main>
            <section>
                <h3>Login</h3>
                <p>Preencha os espaços requisitados com email e senha para entrar em nosso site.</p>
                <form method="post" action="#">
                    <fieldset>
                        <legend>Email pessoal</legend>
                        <label>Email</label>
                        <input type="text" name="email" placeholder="digite seu email" required>
                    </fieldset>
                    <fieldset>
                        <legend>Crie uma Senha</legend>
                        <label>Senha</label>
                        <input type="text" name="nome" placeholder="digite seu nome" required>
                        <br>
                        <label>Digite a Senha Novamente</label>
                        <input type="text" name="senha" placeholder="digite sua senha novamente" required>
                    </fieldset>
                    <br>
                    <center><button type="submit">Próximo</button></center>
                </form>
            </section>
    </main>

    <hr>
    <center>
        <a href="Sprint1.HTML"><button>Voltar</button></a>
    </center>
    <hr>
    <footer>
        <div>
        <center>
            <p>Copyright 2025 - Todos direitos reservados a ReelBox</p>
        </center>
        </div>
    </footer>
</body>

</html>
