        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
        }

        .filtros {
            float: left;
            width: 28%;
            min-width: 240px;
            max-width: 320px;
            background: #2a2a2a;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 118, 190, 0.08);
            padding: 32px 24px 24px 24px;
            margin: 120px 0 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .filtros h5 {
            color: #0076BE;
            font-size: 1.5rem;
            margin-bottom: 18px;
            margin-left: 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .filtros-section {
            margin-bottom: 0;
        }

        .filtros-section-title {
            color: #0076BE;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 0;
            letter-spacing: 0.5px;
        }

        .filtros-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filtro-btn {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            background: rgba(0,118,190,0.04);
            color: #0076BE;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px rgba(0,118,190,0.04);
            outline: none;
        }

        .filtro-btn:hover,
        .filtro-btn.filtro-ativo {
            background: #0076BE;
            color: #fff !important;
            box-shadow: 0 2px 8px rgba(0,118,190,0.10);
        }

        .filtro-btn i {
            font-size: 1.1em;
        }

        /* Limpar filtros botão */
        .limpar-btn {
            background: rgba(0,118,190,0.04) !important;
            color: #0076BE !important;
            font-weight: bold;
            margin-bottom: 10px;
            border: 1px solid #0076BE;
            justify-content: center;
        }
        .limpar-btn:hover {
            background: #0076BE !important;
            color: #fff !important;
        }

        @media (max-width: 900px) {
            .filtros {
                float: none;
                width: 100%;
                max-width: none;
                margin: 100px 0 20px 0;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 18px;
                padding: 18px 8px;
            }
            .filtros-section {
                min-width: 180px;
                flex: 1 1 180px;
            }
        }

        /* Botão toggle para filtros */
        .filtro-toggle-btn {
            display: none;
            position: fixed;
            top: 100px;
            left: 20px;
            z-index: 1000;
            background: #0076BE;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,118,190,0.3);
            transition: background 0.2s;
        }

        .filtro-toggle-btn:hover {
            background: #005a9e;
        }

        .filtro-toggle-btn i {
            margin-right: 8px;
        }

        @media (max-width: 900px) {
            .filtro-toggle-btn {
                display: block;
            }
            
            .filtros {
                position: fixed;
                top: 150px;
                left: 20px;
                z-index: 999;
                max-height: 70vh;
                overflow-y: auto;
                display: none;
                flex-direction: column;
                gap: 14px;
                padding: 20px;
                margin: 0;
                width: calc(100% - 40px);
                max-width: 400px;
            }
            
            .filtros.filtros-abertos {
                display: flex;
            }
            
            .filtros-section {
                min-width: unset;
                flex: none;
            }
        }

        @media (max-width: 600px) {
            .filtros {
                flex-direction: column;
                gap: 14px;
                padding: 15px;
                margin-top: 0;
                width: calc(100% - 30px);
                left: 15px;
            }
            
            .filtro-toggle-btn {
                left: 15px;
            }

            h1 {
                font-size: 28px;
                margin: 80px 0 20px 0;
            }

            a {
                font-size: 20px;
                margin: 0px 10px 0px 10px;
                width: 100%;
                text-align: center;
                float: none;
            }

            #produtos-container {
                gap: 20px;
                margin: 20px auto;
            }

            .prod {
                width: 160px;
                height: 300px;
            }

            .prod-img {
                height: 150px;
            }

            .prod-nome {
                font-size: 1rem;
            }

            .prod-preco {
                font-size: 1rem;
            }
        }

        h1 {
            color: #0076BE;

        a {

        .prod {

            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .prod:hover {
            transform: translateY(-5px);
        }

        .prod-img {
            width: 90%;

            object-fit: contain;
            background: #f1f1f1;
            border-radius: 10px;
            margin-top: 20px;

        .prod-nome {

        .prod-preco {

        .prod-promo {

        function renderProdutos(lista) {
            const container = document.getElementById('produtos-container');
            container.innerHTML = '';
            if (lista.length === 0) {
                container.innerHTML = '<div style="width:100%;text-align:center;color:#888;padding:40px 0;">Nenhum produto encontrado.</div>';
                return;
            }
            lista.forEach(prod => {
                container.innerHTML += `
                <div class="prod" onclick="window.location.href='pagamento.html'" style="cursor: pointer;">
                    <img src="${prod.imagem}" class="prod-img" alt="${prod.nome}">
                    <div class="prod-nome">${prod.nome}</div>
                    <div class="prod-preco">R$ ${prod.preco.toFixed(2).replace('.', ',')}</div>
                    ${prod.promocao ? '<div class="prod-promo">Promoção</div>' : ''}
                </div>
                `;
            });
        }

        function filtrar(tipo, btn) {
            let lista = [...produtos];
            switch (tipo) {
                case 'mais_vendidos':
                    lista = lista.filter(p => p.mais_vendido);
                    break;
                case 'destaque':
                    lista = lista.filter(p => p.destaque);
                    break;
                case 'alfabetica':
                    lista.sort((a, b) => a.nome.localeCompare(b.nome));
                    break;
                case 'lancamento':
                    lista.sort((a, b) => new Date(b.data) - new Date(a.data));
                    break;
                case 'preco_crescente':
                    lista.sort((a, b) => a.preco - b.preco);
                    break;
                case 'preco_decrescente':
                    lista.sort((a, b) => b.preco - a.preco);
                    break;
                case 'promocao':
                    lista = lista.filter(p => p.promocao);
                    break;
                case 'abaixo_100':
                    lista = lista.filter(p => p.preco < 100);
                    break;
                case 'acima_100':
                    lista = lista.filter(p => p.preco >= 100);
                    break;
                case 'populares':
                    lista = lista.filter(p => p.pacote === 'populares');
                    break;
                case 'menor_valor':
                    lista = lista.filter(p => p.pacote === 'menor_valor');
                    break;
                default:
                    break;
            }
            renderProdutos(lista);
            document.querySelectorAll('.filtro-btn').forEach(el => el.classList.remove('filtro-ativo'));
            if(btn) btn.classList.add('filtro-ativo');
        }

        function limparFiltros(btn) {
            renderProdutos(produtos);
            document.querySelectorAll('.filtro-btn').forEach(el => el.classList.remove('filtro-ativo'));
            btn.blur();
        }

        renderProdutos(produtos);

        // Função para toggle dos filtros
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('toggle-filtros-btn');
            const filtrosContainer = document.getElementById('filtros-container');
            let filtrosAbertos = false;

            toggleBtn.addEventListener('click', function() {
                filtrosAbertos = !filtrosAbertos;
                
                if (filtrosAbertos) {
                    filtrosContainer.classList.add('filtros-abertos');
                    toggleBtn.innerHTML = '<i class="fa fa-times"></i> Ocultar Filtros';
                } else {
                    filtrosContainer.classList.remove('filtros-abertos');
                    toggleBtn.innerHTML = '<i class="fa fa-filter"></i> Mostrar Filtros';
                }
            });

            // Fechar filtros ao clicar fora
            document.addEventListener('click', function(event) {
                if (filtrosAbertos && 
                    !filtrosContainer.contains(event.target) && 
                    !toggleBtn.contains(event.target)) {
                    filtrosAbertos = false;
                    filtrosContainer.classList.remove('filtros-abertos');
                    toggleBtn.innerHTML = '<i class="fa fa-filter"></i> Mostrar Filtros';
                }
            });

            // Fechar filtros ao aplicar um filtro (em mobile)
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (window.innerWidth <= 900) {
                        filtrosAbertos = false;
                        filtrosContainer.classList.remove('filtros-abertos');
                        toggleBtn.innerHTML = '<i class="fa fa-filter"></i> Mostrar Filtros';
                    }
                });
            });
        });
