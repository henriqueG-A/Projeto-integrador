        function renderProdutos(lista) {
            const container = document.getElementById('produtos-container');
            container.innerHTML = '';
            if (lista.length === 0) {
                container.innerHTML = '<div style="width:100%;text-align:center;color:#888;padding:40px 0;">Nenhum produto encontrado.</div>';
                return;
            }
            lista.forEach(prod => {
                container.innerHTML += `
                <div class="prod" onclick="window.location.href='pagamento.html'" style="cursor: pointer;">
                    <img src="${prod.imagem}" class="prod-img" alt="${prod.nome}">
                    <div class="prod-nome">${prod.nome}</div>
                    <div class="prod-preco">R$ ${prod.preco.toFixed(2).replace('.', ',')}</div>
                    ${prod.promocao ? '<div class="prod-promo">Promoção</div>' : ''}
                </div>
                `;
            });
        }

        function filtrar(tipo, btn) {
            let lista = [...produtos];
            switch (tipo) {
                case 'mais_vendidos':
                    lista = lista.filter(p => p.mais_vendido);
                    break;
                case 'destaque':
                    lista = lista.filter(p => p.destaque);
                    break;
                case 'alfabetica':
                    lista.sort((a, b) => a.nome.localeCompare(b.nome));
                    break;
                case 'lancamento':
                    lista.sort((a, b) => new Date(b.data) - new Date(a.data));
                    break;
                case 'preco_crescente':
                    lista.sort((a, b) => a.preco - b.preco);
                    break;
                case 'preco_decrescente':
                    lista.sort((a, b) => b.preco - a.preco);
                    break;
                case 'promocao':
                    lista = lista.filter(p => p.promocao);
                    break;
                case 'abaixo_100':
                    lista = lista.filter(p => p.preco < 100);
                    break;
                case 'acima_100':
                    lista = lista.filter(p => p.preco >= 100);
                    break;
                case 'populares':
                    lista = lista.filter(p => p.pacote === 'populares');
                    break;
                case 'menor_valor':
                    lista = lista.filter(p => p.pacote === 'menor_valor');
                    break;
                default:
                    break;
            }
            renderProdutos(lista);
            document.querySelectorAll('.filtro-btn').forEach(el => el.classList.remove('filtro-ativo'));
            if(btn) btn.classList.add('filtro-ativo');
        }

        function limparFiltros(btn) {
            renderProdutos(produtos);
            document.querySelectorAll('.filtro-btn').forEach(el => el.classList.remove('filtro-ativo'));
            btn.blur();
        }

        renderProdutos(produtos);

        // Função para toggle dos filtros
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.getElementById('toggle-filtros-btn');
            const filtrosContainer = document.getElementById('filtros-container');
            let filtrosAbertos = false;

            toggleBtn.addEventListener('click', function() {
                filtrosAbertos = !filtrosAbertos;
                
                if (filtrosAbertos) {
                    filtrosContainer.classList.add('filtros-abertos');
                    toggleBtn.innerHTML = '<i class="fa fa-times"></i> Ocultar Filtros';
                } else {
                    filtrosContainer.classList.remove('filtros-abertos');
                    toggleBtn.innerHTML = '<i class="fa fa-filter"></i> Mostrar Filtros';
                }
            });

            // Fechar filtros ao clicar fora
            document.addEventListener('click', function(event) {
                if (filtrosAbertos && 
                    !filtrosContainer.contains(event.target) && 
                    !toggleBtn.contains(event.target)) {
                    filtrosAbertos = false;
                    filtrosContainer.classList.remove('filtros-abertos');
                    toggleBtn.innerHTML = '<i class="fa fa-filter"></i> Mostrar Filtros';
                }
            });

            // Fechar filtros ao aplicar um filtro (em mobile)
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (window.innerWidth <= 900) {
                        filtrosAbertos = false;
                        filtrosContainer.classList.remove('filtros-abertos');
                        toggleBtn.innerHTML = '<i class="fa fa-filter"></i> Mostrar Filtros';
                    }
                });
            });
        });
